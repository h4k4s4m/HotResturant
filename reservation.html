<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>
    <link rel="stylesheet" href=style.css>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 align=center>Hot Restaurant</h1>
            <hr>
            <h2 align=center>Make your reservation</h2>
            <div class="row">
                <div class="col-md-6 text-right">
                    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                </div>
                <div class="col-md-6 text-left">
                    <a class="btn btn-danger btn-lg" href="#" role="button">Home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Table Reservation</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber">Phone Number</label>
                    <input type="phoneNumber" class="form-control" id="inputphoneNumber" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputName">E-Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputName">Unique ID</label>
                    <input type="uniqueID" class="form-control" id="uniqueID" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Sumbit</button>
            </form>
        </div>

</body>

</html>
